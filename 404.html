<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Baconboy27 | 404</title>
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Figtree', sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

a {
  color: #000;
  text-decoration: none;
  background: #93c5fd;
  padding: 0.75rem 1.5rem;
  border-radius: 999px;
  font-weight: bold;
  margin-top: 1rem;
  display: inline-block;
}

h1 {
  font-size: 6rem;
  color: #93c5fd;
}

p {
  font-size: 1.2rem;
  margin-top: 1rem;
  color: #cbd5e1;
}

.shapes-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
}

.circle {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #60a5fa22;
  filter: blur(50px);
}

.circle1 { top: 10%; left: 15%; }
.circle2 { bottom: 20%; right: 20%; }
</style>
</head>
<body>

<div class="shapes-bg">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
</div>

<h1>404</h1>
<p>Oops! The page you’re looking for doesn’t exist.</p>
<a href="/">Go Home</a>

<script>
gsap.from("h1", {opacity: 0, y: -50, duration: 1});
gsap.from("p", {opacity: 0, y: 30, delay: 0.3});
gsap.from("a", {opacity: 0, y: 20, delay: 0.6});

gsap.to(".circle1", {y: 30, x: -30, duration: 4, repeat: -1, yoyo: true, ease: "sine.inOut"});
gsap.to(".circle2", {y: -20, x: 20, duration: 6, repeat: -1, yoyo: true, ease: "sine.inOut"});
</script>
</body>
</html>
